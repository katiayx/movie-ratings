{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="/login" method="POST">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
